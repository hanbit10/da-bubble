<button (click)="dropdown = !dropdown" id="dropdown-btn" class="dropdown-btn">
  <div class="dropdown-left">
    <div id="dropdown-icon" [class]="dropdown ? 'rotate-down' : 'dropdown-icon'"></div>

    <div class="dropdown-title">
      <div class="contact-icon"></div>
      <span>Direktnachrichten</span>
    </div>

  </div>
</button>


@if(dropdown) {
<div id="dropdown-container" class="dropdown-contacts">
  @for(user of allUsers; track user) {
  <div [routerLink]="['users']" class="contact-container">
    <div class="profile-pic">
      <img src="{{user.profileImage}}" alt="profile pic">
      <div class="online-status" [class]="user.active ? 'active' : 'absent'"></div>
    </div>
    {{ user.name }}
  </div>
  }
</div>
}
