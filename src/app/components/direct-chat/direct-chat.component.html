<section class="message-container">
    <header class="chat-header">
        <div class="contact-container" (click)="openProfile()">
            <img src="{{user.profileImage}}" alt="profile pic">
            {{ user.name }}
        </div>
    </header>

    <section class="chat-container">

        <div class="date-line">
            <div class="line"></div>
            <span class="message-date">heute</span>
            <div class="line"></div>
        </div>

        <app-message-left [userName]="'Saskia Richter'"></app-message-left>
        <app-message-left [userName]="'Noah Braun'"></app-message-left>

        <div class="date-line">
            <div class="line"></div>
            <span class="message-date">heute</span>
            <div class="line"></div>
        </div>

        <app-message-right [userName]="'Frederick Beck'"></app-message-right>
    </section>

    <div class="sendMessage-container">
        <div class="sendMessage-component">
            send message Komponente?
        </div>
    </div>
</section>
