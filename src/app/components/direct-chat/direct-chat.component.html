
<div class="contact-container" (click)="openProfile()">
    <img src="{{user.profileImage}}" alt="profile pic">
    {{ user.name }}
</div>


@if (profileIsOpen) {
<div (click)="closeProfile()" class="overlay-userProfile">
    <app-profile-user (click)="$event.stopPropagation()" [user]="user" (close)="closeProfile()"></app-profile-user>
</div>
}
