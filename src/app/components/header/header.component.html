<div class="container">
  <div class="header-content">
    <section class="logo-section">
      <img src="./assets/img/logo/dabubble-logo&text.svg" alt="loco" />
    </section>

    <section class="search-section">
      <div class="searchbar">
        <input class="search-input" type="search" placeholder="Code learning durchsuchen" />
        <img class="search-icon" src="./assets/img/icons/material-symbols/search-grey.svg" alt="search" />
      </div>

      <div id="result-box" class="result-box">
        <ul>
          @for (contents of allDirectMessages; track contents) {
          <!-- <li (click)="saveToChosen(contents)"></li> -->
          }
        </ul>
      </div>
    </section>

    <section class="profile-section">
      <span>{{ userService.mainUser.name }}</span>
      <div class="profile-pic">
        <img src="{{ userService.mainUser.profileImage }}" alt="profile pic" />
        <div class="online-status" [class]="userService.mainUser.active ? 'active' : 'absent'"></div>
      </div>

      <img (click)="openMenu()" src="./assets/img/icons/material-symbols/arrow_down.svg" alt="arrow down" />
    </section>

    <div (click)="closeMenu()" [class]="profileService.menuIsOpen ? 'overlay' : 'hidden'">
      <div class="overlay-content">
        <div class="profile-menu" (click)="$event.stopPropagation()">
          <button (click)="openProfile()" class="profile-menu-button">Profil</button>
          <button routerLink="" (click)="logoutMainUser()" class="profile-menu-button">
            Log out
          </button>
        </div>
        <app-profile-main (click)="$event.stopPropagation()"></app-profile-main>
      </div>
    </div>
  </div>
</div>
