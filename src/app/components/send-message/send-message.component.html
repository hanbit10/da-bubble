<div class="frame">
    <textarea name="message" id="message" [placeholder]="'#' + currentChannel.name" [(ngModel)]="Message.text"></textarea>
    <div class="tools">
        <div>
            <div class="icon"><img src="/assets/img/icons/material-symbols/add.png" alt="upload"></div>
            <div class="bar"></div>
            <div class="icon"><img src="/assets/img/icons/emoji-menu.svg" alt="emoji" ></div>
            <div class="icon"><img src="/assets/img/icons/tag-user.svg" alt="tag-user" ></div>
        </div>
        <img src="/assets/img/icons/send-message.svg" alt="send-message" class="send-arrow"
        (click)="postMessage()"
        >
    </div>
</div>
