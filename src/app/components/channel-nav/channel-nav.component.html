<button (click)="filtering = !filtering" id="dropdown-btn" class="dropdown-btn">
  <div class="dropdown-left">
    <div id="dropdown-icon" class="dropdown-icon-channel rotate-down">
    </div>

    <div class="dropdown-title">
      <div class="workspace-icon"></div>
      <span>Channels</span>
    </div>

  </div>
  <button class="add-channel" (click)="createChannel()"></button>
</button>

@if(filtering) {
<div id="dropdown-container" class="dropdown-container">
  <div class="channel-container">
    @for(channel of allChannels; track channel) {
    <div [routerLink]="['channels', channel.uid]" class="channel">
      <div class="tag"></div>
      {{ channel.name }}
    </div>
    }
  </div>

  <div (click)="createChannel()" class="add-channel-dropdown">
    <div class="add-circle"></div>
    Channel hinzuf√ºgen
  </div>
</div>
}
