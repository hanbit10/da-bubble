<div class="container">
  <div class="content-left">
    <div class="tag"></div>
    <h2>{{currentChannel.name}}</h2>
    <div class="arrow-drop-down"></div>
  </div>
  <div class="content-right">
    <section class="user-profile" (click)="openProfile()">
      @for(users of filteredUsers; track users) {
      <img src="{{users.profileImage}}">
      }
      <h3 class="user-number"> {{filteredUsers.length}}</h3>
    </section>
    <div class="person-add" (click)="openAddUser()"></div>
  </div>
</div>
