<section class="message-container">
  <app-new-message-header
    (newItemEvent)="addItem($event)"
  ></app-new-message-header>
  <section class="chat-container"></section>
  <app-send-message
    [currentUserId]="currentUserId"
    [newMessageActive]="true"
    [storageColl]="storageColl"
    [currentChannelId]="currentCollectionId"
    [otherUserId]="otherUserId"
    componentId="main"
  ></app-send-message>
</section>
