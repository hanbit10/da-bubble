<div class="log-in">
    <header>
        <div class="logocontainer">
            <img src="/assets/img/logo/da-bubble-logo.svg" alt="logo">
            <span>DABubble</span>
        </div>
        <div class="header-end">
            <span>Neu bei DABubble?</span>            
            <div class="hidden-button">
                <span>Konto erstellen</span>
            </div>
        </div>
    </header>
    <main>
        <h1>Anmeldung</h1>
        <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
        <div class="input-wrapper">
            <img src="/assets/img/icons/mail.svg" alt="" class="input-icon">
            <input class="login-input" type="email" placeholder="beispielname@email.com">
        </div>
        <div class="input-wrapper">
            <img src="/assets/img/icons/lock.svg" alt="" class="input-icon">
            <input class="login-input" type="password" placeholder="Passwort">
        </div>     
        <div class="hidden-button password">
            <span>Passwort vergessen?</span>
        </div>  
        <div class="divide-login">
            <div class="line"></div>
            <span>ODER</span>
            <div class="line"></div>
        </div>
        <div class="input-wrapper google-input">
            <div class="google-wrapper">
                <img src="/assets/img/icons/google.png" alt="google">
                <span>Anmelden mit Google</span>
            </div>
            <input class="login-input g-input" type="text">
        </div>         
        <div class="buttoncontainer">
            <button class="button-primary">Anmelden</button>
            <button class="button-secondary" [routerLink]="['/main']">GÃ¤ste-Login</button>
        </div>
    </main>
    <footer>
        <div class="hidden-button">
            <span>Impressum</span>
        </div>
        <div class="hidden-button">
            <span>Datenschutz</span>
        </div>        
    </footer>
</div>
